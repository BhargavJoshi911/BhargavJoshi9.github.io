<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRAION FORM</title>
    <link rel="stylesheet" href="/css/reg.css">
</head>
<body>
    <form action="Admin_User_Login.html" method="POST">
        <div class="regbox">
        <table align="center" height="600px" width="400px">

            <tr align="center">
                    <td colspan="2"><h1><b>REGISTRATION FORM<b></h1></td>
            </tr>
            <tr align="center">
                <td>First Name:</td>
                    <td><div class="textbox"><input type="text" name="fname" placeholder="Enter First Name" /></div></td>
            </tr>
            <tr align="center">
                <td>Last Name:</td>
                    <td><div class="textbox"><input type="text" name="lname" placeholder="Enter Last Name"/></div></td>
                </div>
            </tr>
            <tr align="center">
                <td>Age:</td>
                    <td><div class="textbox"><input type="number" name="age" placeholder="Enter Your Age"/></div></td>
            </tr>
            <tr align="center">
                <td>Date Of Birth:</td>
                <td><div class="textbox"><input type="date" name="dob"/></div></td>
            </tr>
            <tr align="center">
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male"/>MALE<br>
                    <input type="radio" name="gender" value="Female"/>FEMALE<br>
                    <input type="radio" name="gender" value="Other"/>OTHER<br>
                </td>
            </tr>
            <tr align="center">
                <td>Email:</td>
                    <td><div class="textbox"><input type="email" name="email" placeholder="Enter your Email"/></div></td>
            </tr>
            <tr align="center">
                <td>Password:</td>
                    <td><div class="textbox"><input type="password" name="lname" placeholder="Enter Password"/></div></td>
            </tr>
            <tr align="center">
                <td>Confirm Password:</td>
                    <td><div class="textbox"><input type="password" name="lname" placeholder="Confirm Password"/></div></td> 
            </tr>
        </table>
        <br>
        <br>
        <a class="btn" href="../index.html">Register</a>

        </div>
    </form>
</body>
</html>
